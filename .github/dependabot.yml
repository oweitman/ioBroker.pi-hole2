# Dependabot will run on day 2 of each month at 03:37 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "37 3 2 * *"
    open-pull-requests-limit: 15
    assignees:
      - "oweitman"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "37 3 2 * *"
    open-pull-requests-limit: 15
    assignees:
      - "oweitman"
